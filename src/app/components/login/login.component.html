<div class="container text-center" style="margin-top: 250px">
  <form
    class="form-signin w-50"
    style="margin: auto !important;"
    [formGroup]="loginForm"
  >
    <h1 class="display-5 mb-3 font-weight-normal" style="color:rgb(0, 0, 0)">
      Login Now!
    </h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control m-3"
      placeholder="Email address"
      required
      autofocus
      formControlName="email"
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control m-3"
      placeholder="Password"
      required
      formControlName="password"
    />

    <button
      (click)="login()"
      class="btn btn-lg btn-success btn-block m-3"
      type="submit"
    >
      Login
    </button>

    <button
      (click)="register()"
      class="btn btn-lg btn-primary btn-block m-3"
      type="submit"
    >
      Register
    </button>

    <small *ngIf="unAuthFlag" class="form-text text-danger font-weight-bold"
      >NOTE & Reminder: Your registration must have been 24 hours before you can
      log in.</small
    >
    <small *ngIf="unAuthFlag" class="form-text text-info font-weight-bold"
      >Also Double Check Yor password, We All forget passwords ;)</small
    >
  </form>
</div>
